<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg)" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="35" fill="url(#face)"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="55" rx="40" ry="25" fill="url(#hair)"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="78" r="3" fill="#1f2937"/>
  <circle cx="112" cy="78" r="3" fill="#1f2937"/>
  
  <!-- Smile -->
  <path d="M 85 95 Q 100 105 115 95" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="160" rx="50" ry="30" fill="url(#hair)" opacity="0.7"/>
  
  <!-- Professional elements -->
  <g transform="translate(140, 40)">
    <circle cx="0" cy="0" r="12" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" fill="#8b5cf6" font-size="16" font-weight="bold">💼</text>
  </g>
  
  <g transform="translate(60, 150)">
    <circle cx="0" cy="0" r="10" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="4" text-anchor="middle" fill="#8b5cf6" font-size="12">📊</text>
  </g>
  
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="8" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" fill="#8b5cf6" font-size="10">🔍</text>
  </g>
</svg>